apiVersion: apps/v1
kind: Deployment
metadata:
  name: contoso-website
  labels:
    app: contoso-website
spec:
  selector: 
    matchLabels: 
      app: contoso-website 
  template: 
    metadata:
      labels:
        app: contoso-website
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: mcr.microsoft.com/mslearn/samples/contoso-website
          name: contoso-website
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http